  <script>
    navigator.browserSpecs = (function(){
      var ua = navigator.userAgent, tem,
        M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
      if(/trident/i.test(M[1])){
        tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
        return {name:'IE',version:(tem[1] || '')};
      }
      if(M[1]=== 'Chrome'){
        tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
        if(tem != null) return {name:tem[1].replace('OPR', 'Opera'),version:tem[2]};
      }
      M = M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
      if((tem = ua.match(/version\/(\d+)/i))!= null)
        M.splice(1, 1, tem[1]);
      return {name:M[0], version:M[1]};
    })();

    var checkUnsupportedBrowser = function() {
      if (document.getElementById("toolbar").innerHTML === '') {
        let est = "There was a problem executing javascript. Try to reload page.";
        if (navigator.browserSpecs.name === 'Chrome' && navigator.browserSpecs.version >= 65) {
        } else if (navigator.browserSpecs.name === 'Safari' && navigator.browserSpecs.version >= 11) {
        } else {
          est += " If the problem persists, this may mean that this browser " + navigator.browserSpecs.name + " " + navigator.browserSpecs.version + " is not supported. Supported browsers: Chrome (65 and later), Safari (11 and later)";
        }
        document.getElementById("testResult").innerHTML = `<span style='color: red'><b>${est}</b></span>`;
      }
    };
    window.onload = function() {
      checkUnsupportedBrowser();
    };
    setTimeout(checkUnsupportedBrowser, 8000);
    //window.addEventListener('DOMContentLoaded', checkUnsupportedBrowser);
  </script>
